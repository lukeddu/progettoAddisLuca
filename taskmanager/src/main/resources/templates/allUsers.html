<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>All users</h1>
<div>
<table>
<thead>
<tr>
<th>Username</th>
<th>First Name</th>
<th>Last Name</th>
<th>Delete</th>
</tr></thead>
<tr th:each ="credentials: ${credentialsList}">
<td th:text="${credentials.userName}"></td>
<td th:text="${credentials.user.firstName}"></td>
<td th:text="${credentials.user.lastName}"></td>
<td><form method="POST" th:action="@{/admin/users/{username}/delete (username=${credentials.userName})}">
<button type="submit" name="submit">DELETE</button>
</form>
</td>
</tr>
</table>
</div>
</body>
</html>
