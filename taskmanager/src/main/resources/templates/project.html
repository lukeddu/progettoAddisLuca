<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
<h1 th:text="${project.name}"></h1>
<h4 th:text="${project.description}" style="color:gray"></h4>
<div th:if="${members.size()>0}">
 <h3>Shared with:</h3>
  <ul>
  <li th:each="member: ${members}">
  <div th:text="${member.firstName} +' '+ ${member.lastName}"></div>
  </li>
  </ul>
  </div>
  <h3>Task:</h3>
  <h4><a th:href="'/projects/' + ${project.id} + '/addTask'">Add Task</a></h4>
 <ul>
  <li th:each="task: ${project.tasks}">
  <div th:text="${task.name}"></div>
   <div th:text="${task.description}" style="..."></div>
      <form method="POST" th:action="@{'/projects/' + ${project.id} + '/' + ${task.id} + '/deleteTask'}" >
      <button type="submit" name="submit">DELETE</button>
   </form>
   <form method="GET" th:action="@{'/projects/' + ${project.id} + '/' + ${task.id} + '/updateTask'}" >
<button type="submit" name="submit">UPDATE</button>
</form>
  </li>
  </ul>
</body>
</html>
