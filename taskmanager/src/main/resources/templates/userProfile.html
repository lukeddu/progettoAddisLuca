<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TaskManager</title>
</head>

<body>
<h1>Your Profile</h1>
    <table>
        <tr>
            <td>Username</td>
            <td th:text="${credentials.userName}">...</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td th:text="${user.firstName}">...</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="${user.lastName}">...</td>
        </tr>
        <tr>
            <td>Role</td>
            <td th:text="${credentials.role}">...</td>
        </tr>
        <tr>
            <td>Registered at: </td>
            <td th:text="${user.creationTimestamp}">...</td>
        </tr>
        <tr>
            <td>Last Update at:</td>
            <td th:text="${user.lastUpdateTimestamp}">...</td>
        </tr>
        <tr><td><form method="GET" th:action="@{/user/me/updateProfile}" >
<button type="submit" name="submit">UPDATE</button>
</form>
</td>
</tr>
    </table>
     <h4><a href="/home">HOME</a></h4>
</body>
</html>
